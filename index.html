<!DOCTYPE html>

<head>

<body>
    <header>
        <h1>Cutting Techniques</h1>
    </header>
    <div class="content">
        <h3>Cube, Dice, or Mince? What's the Difference?</h3>
        <ul class="custom-bullet-text">
            <li>Chop: To cut into small pieces.
            </li>
            <li>Cube: To cut into cube-shaped pieces.
            </li>
            <li>Dice: To cut into small, cube-shaped pieces.
            </li>
            <li>Mince: To cut into very small pieces.
            </li>
            <li>Shred: To cut or tear into long, thin irregular strips
            </li>
        </ul>
    </div>
</body>

</html>
